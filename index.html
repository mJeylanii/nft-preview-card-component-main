<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="img">
        <a class="card__img__anchor" href="#">
          <div class="card__overlay card__overlay--active">
            <i class="fas fa-eye"></i>

          </div>
        </a>
      </div>
      <div class="card__body">
        <h2 class="card__title">
          Equilibrium #3249
        </h2>
        <p id="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__details">
          <span class="card__detail1"><i class="fab fa-ethereum"></i> 0.041 ETH</span>
          <span class="card__detail2"><i class="far fa-clock"></i> 3 days left</span>
        </div>
        <hr class="card__line">
      </div>
      <div class="card__footer">
        <div class="card__avatar">
          <img class="avatar__img" src="images/image-avatar.png" alt="avatar">
        </div>
        <span class="card__creator">
          <span class="card__disabled-text">Creation of</span> <a class="card__link" href="#"> Jules Wyvern</a>
        </span>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohamed Jeylani</a>.
    </div>
  </footer>
</body>

</html>
